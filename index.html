<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshCart Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div
        class="container d-flex align-items-center justify-content-between py-3 px-4"
      >
        <a href="#" class="brand-logo">
          <i class="fas fa-shopping-cart me-2"></i>FreshCart
        </a>
        <div class="flex-grow mx-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search for products"
          />
        </div>
        <div class="d-flex align-items-center gap-3">
          <a href="#" class="icon-link">
            <i class="fas fa-heart"></i>
            <span class="badge bg-success text-white">4</span>
          </a>
          <a href="#" class="icon-link">
            <i class="fas fa-user"></i>
          </a>
          <a href="#" class="icon-link">
            <i class="fas fa-shopping-bag"></i>
            <span class="badge bg-success text-white">5</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
      <div
        class="container d-flex align-items-center justify-content-between py-2 px-4"
      >
        <button class="btn btn-light text-success">
          <i class="fas fa-th-large"></i> All Departments
        </button>
        <ul class="nav-links">
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Shop</a></li>
          <li><a href="#" class="nav-link">Stores</a></li>
          <li><a href="#" class="nav-link">Mega Menu</a></li>
          <li><a href="#" class="nav-link">Pages</a></li>
          <li><a href="#" class="nav-link">Account</a></li>
          <li><a href="#" class="nav-link">Dashboard</a></li>
          <li><a href="#" class="nav-link">Docs</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container text-center">
        <div
          id="freshGroceryCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="Screenshot 2025-01-15 at 8.54.14 AM.png"
                alt="Fresh Grocery 1"
                class="d-block w-100 rounded"
              />
            </div>
            <div class="carousel-item">
              <img
                src="Screenshot 2025-01-15 at 8.54.26 AM.png"
                alt="Fresh Grocery 2"
                class="d-block w-100 rounded"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#freshGroceryCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#freshGroceryCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
